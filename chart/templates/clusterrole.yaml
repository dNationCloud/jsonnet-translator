{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "chart.name" . }}
  labels:
    app: {{ include "chart.name" . }}
rules:
- apiGroups: ["*"]
  resources: ["configmaps", "prometheusrules"]
  verbs: ["get", "watch", "list", "create", "update", "delete"]
{{- end -}}
