variables:
  # When using DinD service, we need to instruct docker, to talk with
  # the daemon started inside of the service. The daemon is available
  # with a network connection instead of the default /var/run/docker.sock socket.
  DOCKER_HOST: "tcp://docker:2375"

.base:
  image: dtzar/helm-kubectl:3.3.1
  tags:
    - docker
    - privileged
  only:
    - merge_requests
    - main

.test-install:
  extends: .base
  before_script:
    # Install KinD
    - curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.8.1/kind-linux-amd64
    - chmod +x ./kind
    - mv ./kind /usr/bin/kind
    # Install Docker
    - apk add docker
    # Patch KinD config to listen on docker service's IP address
    - "sed -i 's/apiServerAddress: .*/apiServerAddress: '$(grep 'docker' /etc/hosts | awk '{print $1}')/ helpers/kind_cluster_config.yaml"

  services:
    - docker:18.09-dind

stages:
  - build helm
  - test

build helm package:
  stage: build helm
  extends: .base
  script:
    - helm package -d chart/release ./chart
  artifacts:
    paths:
    - chart/release/

test lint:
  stage: test
  extends: .base
  script:
    - helm lint ./chart -f chart/values.yaml

test install translator:
  stage: test
  extends: .test-install
  script:
    - kind create cluster --config helpers/kind_cluster_config.yaml --image kindest/node:v1.19.1
    - helm install translator chart/release/dnation-jsonnet-translator-*.tgz
