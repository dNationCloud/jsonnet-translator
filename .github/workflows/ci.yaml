name: Lint and Test Chart

on:
  pull_request:
    # Only if there are chart changes to test.
    paths:
    - 'chart/**'

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch history
      run: git fetch --prune --unshallow

    - name: Run chart-testing (lint)
      uses: helm/chart-testing-action@v1.0.0
      with:
        command: lint
        config: .github/ct.yaml

  build-image-install-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./docker/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: false
        load: true
        tags: dnationcloud/kubernetes-jsonnet-translator:test
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

#    - name: Inspect
#      run: |
#        docker buildx imagetools inspect dnationcloud/kubernetes-jsonnet-translator:test

#    - name: Upload image
#      uses: ishworkh/docker-image-artifact-upload@v1
#      with:
#        image: "dnationcloud/kubernetes-jsonnet-translator:test"

#      - name: Archive image
#        uses: actions/upload-artifact@v2
#        with:
#          name: docker-image
#          path: /tmp/.buildx-cache

    - name: Fetch history
      run: git fetch --prune --unshallow

    - name: Create kind v1.19.1 cluster
      uses: helm/kind-action@v1.0.0
      with:
        node_image: kindest/node:v1.19.1

    - name: Load image
      run: |
        cluster_name=$(kind get clusters | head -1)
        kind load docker-image dnationcloud/kubernetes-jsonnet-translator:test --name $cluster_name

    - name: Run chart-testing (install)
      uses: helm/chart-testing-action@v1.0.0
      with:
        command: install
        config: .github/ct.yaml
